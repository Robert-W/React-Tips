general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 4.2.2
dependencies:
  pre:
    - npm install -g gulp
    - npm install
deployment:
  production:
    branch: master
    commands:
      - git checkout gh-pages
      - git merge master
      - ./scripts/production.sh
      - git push https://$GITHUB_TOKEN:x-oauth-basic@github.com/Robert-W/React-tips.git gh-pages
